<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYMMETRIC. | Lowered Glow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #050505;
            font-family: sans-serif;
            overflow: hidden;
        }

        .logo-wrapper {
            width: 400px;
            height: 400px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* CENTER GLOW (Lowered to cover bottom) */
        .center-glow {
            position: absolute;
            width: 65%;
            height: 65%;
            top: 22%;
            /* Pushed down to illuminate the base */
            left: 17.5%;
            /* Centered H {(100-65)/2} */
            background: rgba(255, 255, 255, 1);
            border-radius: 50%;
            filter: blur(40px);
            z-index: 0;
            animation: pulse-glow 4s ease-in-out infinite;
        }

        svg {
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: visible;
        }

        .frame {
            fill: #FFFFFF;
            fill-rule: evenodd;
        }

        .delta {
            fill: #FFFFFF;
            transform-origin: 50px 65px;
            animation: breathe-delta 4s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0% {
                opacity: 0.25;
                transform: scale(0.95);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.05);
            }

            100% {
                opacity: 0.25;
                transform: scale(0.95);
            }
        }

        @keyframes breathe-delta {
            0% {
                transform: scale(0.92);
            }

            50% {
                transform: scale(1.0);
            }

            100% {
                transform: scale(0.92);
            }
        }

        .label {
            position: absolute;
            bottom: -80px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            letter-spacing: 0.4em;
            color: #666;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="logo-wrapper">
        <div class="center-glow"></div>

        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path class="frame" d="M 50 5 L 95 90 L 5 90 Z M 50 32 L 80 82 L 20 82 Z" />
            <path class="delta" d="M 50 42 L 72 78 L 28 78 Z" />
        </svg>

        <div class="label">Production: Lowered Glow</div>
    </div>
</body>

</html>
