<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .theme-stroke { stroke: white; }
      .theme-fill { fill: white; }
      @media (prefers-color-scheme: light) {
        .theme-stroke { stroke: black; }
        .theme-fill { fill: black; }
      }
    </style>
  </defs>
  
  <!-- Outer Triangle -->
  <path class="theme-stroke" d="M32 8 L56 56 L8 56 Z" fill="none" stroke-width="4" filter="url(#glow)">
     <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" />
     <animate attributeName="stroke-width" values="4;6;4" dur="2s" repeatCount="indefinite" />
  </path>
  
  <!-- Inner Triangle -->
  <path class="theme-fill" d="M32 24 L44 48 L20 48 Z" filter="url(#glow)">
     <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
  </path>
</svg>
